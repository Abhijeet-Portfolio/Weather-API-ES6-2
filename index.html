<!doctype html>
<!-- If multi-language site, reconsider usage of html lang declaration here. -->
<html lang="en"> 

<head>
  <meta charset="utf-8">
  <title>Weather API 2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <!-- Place favicon.ico in the root directory: mathiasbynens.be/notes/touch-icons -->
  <link rel="shortcut icon" href="favicon.ico" />
  <!--font-awesome link for icons-->
  <link rel="stylesheet" media="screen" href="assets/vendor/font-awesome/css/all.min.css" >
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Default style-sheet is for 'media' type screen (color computer display).  -->
  <link rel="stylesheet" media="screen" href="assets/css/style.css" >
</head>

<body>
  <!--container start-->
  <div class="container">
    <!--header section start-->
    <header>
      <div class="wrapper">
        <h1><a href="#FIXME" title="weather api">weather api</a></h1>
      </div>
    </header>
    <!--header section start-->
    <!--main section start-->
    <main>
      <!--search section start-->
      <section class="search">
        <div class="wrapper">
          <form>
            <div class="form-group">
              <input type="text" class="city" placeholder="Enter the City">
              <span>This field is required!</span>
              <ul class="checklist">
                <li>
                  <input type="checkbox">Only alphabets
                </li>
                <li>
                  <input type="checkbox">No number
                </li>
                <li>
                  <input type="checkbox">No special character
                </li>
                <li>
                  <input type="checkbox">No space at start and end
                </li>
                <li>
                  <input type="checkbox">Not more than 2 spaces between words
                </li>
              </ul>
            </div>
            <div class="form-control">
              <button class="find">find</button>
              <button class="clear">clear</button>
            </div>
          </form>
          <div class="display"></div>
        </div>
      </section>
      <!--search section end-->
      <!--weather section start-->
      <section class="weather">
        <div class="wrapper">
          <ul class="show-weather"></ul>
          <div class="pagination">
            <span><a href="#FIXME" title="Previous">Previous</a></span>
            <ul class="number">              
              <li class="active" data-count="1">1</li>
              <li data-count="2">2</li>
              <li data-count="3">3</li>
              <li data-count="4">4</li>
              <li data-count="5">5</li>
              <li data-count="6">6</li>              
            </ul>
            <span><a href="#FIXME" title="next">next</a></span>
          </div>
        </div>
      </section>
      <!--weather section end-->
    </main>
    <!--main section end-->

    <!--footer section start-->
    <footer>      

    </footer>
    <!--footer section end-->

  </div>
  <!--container end-->
  <script src="assets/js/script.js"></script>
</body>
</html>
